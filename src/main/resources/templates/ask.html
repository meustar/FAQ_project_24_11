<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FAQ Service with OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #answer {
            margin-top: 20px;
            background-color: #e7f3fe;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #2196F3;
            color: #333;
        }
        .answer-header {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GPT-3 FAQ 서비스</h2>
    <form th:action="@{/ask}" method="post">
        <input type="text" name="question" placeholder="질문을 입력하세요" required />
        <button type="submit">질문하기</button>
    </form>

    <div id="answer" th:if="${answer}">
        <div class="answer-header">답변:</div>
        <p th:text="${answer}">여기에 답변이 표시됩니다.</p>
    </div>
</div>
</body>
</html>
